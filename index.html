    <title>FanJAm!</title>


<body>
  <body>
    <header> 
      <nav>
        <div class="row">
          <div class="col s1">
          </div>
          <div class="col s10">

            <div class="card align center" id="formContainer">
              <div class="card-content white-text">
                <span class="card-title" id="titleTxt" >Fan Jam</span>
                <p id="aboutTxt">Welcome to Fan Jam where you can prepare for your upcoming concert by searching for the artist and song title to get the latest information.
                  You'll be able to sing along with song lyrics and links to your favorite bands!
                </p>
              </div>
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">

                      <input id="icon_prefix" type="tel" class="validate artistInput">

                      <label for="icon_prefix">Artist</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="icon_telephone" type="tel" class="validate titleInput">

                      <label for="icon_telephone">Song Title</label>
                    </div>
                  </div>

                  
                </form>


                <button class="color black pulse btn-large" id="rockOnBtn"><a href="#resultsArea"> </a><i class="material-icons left">music_note</i>Rock on!</button>


              </div>
            </div>
          </div>
          <div class="col s1">
          </div>
      </nav>

    </header>
  


    <section class="results-col center-align">
   
      <div class="row" id="resultsArea">
        <div class="col s6"> 
          <div class="row">
          <div class="col s12 m12">
            <div class="card">
              <div class="card-image ">
                <img src="https://images.pexels.com/photos/1190297/pexels-photo-1190297.jpeg?cs=srgb&dl=pexels-wendy-wei-1190297.jpg&fm=jpg">
                <span class="card-title">Card Title</span>
                <!-- <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a> -->
              </div>
              <!-- <p id="artistName">Artist Name</p> -->

              </div>
            </div>
          </div>
        </div>
                  </div>
        <div class="col s6">
          <div class="row">
            <div class="col s12 m12">
              <div class="card">
                <div class="card-image">
                  <div class="row web-links">
          
                    <button class="col s12 m6 l6 xl3 waves-effect waves-light btn-large twitterBtn infoBtn"><i class="material-icons left">cloud</i>Twitter</button>
                  

                    <button class="col s12 m6 l6 xl3 waves-effect waves-light btn-large youtubeBtn infoBtn"><i class="material-icons right">cloud</i>YouTube</button>


                    <button class="col s12 m6 l6 xl3 waves-effect waves-light btn-large facebookBtn infoBtn"><i class="material-icons right">cloud</i>FaceBook</button>


                    <button class="col s12 m6 l6 xl3 waves-effect waves-light btn-large webpageBtn infoBtn"><i class="material-icons right">cloud</i>Webpage</button>
                  </div>

                  <!-- <img src="https://images.pexels.com/photos/164879/pexels-photo-164879.jpeg?cs=srgb&dl=pexels-pixabay-164879.jpg&fm=jpg"> -->

                <div id="concertsDiv">
